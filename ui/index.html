<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mp3 List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://tomlutzenberger.github.io/meteocons.css/dist/meteocons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="uploadRow" >


    <form id="form" enctype="multipart/form-data">
      <input type="file" accept=".mp3" id="files" name="files" multiple><br>
      <p>Drag your files here or click in this area.</p>
      <input type="button" id="submit" value="upload">
    </form>
    

  </div>
  <div class="row">
    <audio id="myAudio" ontimeupdate="onTimeUpdate()">
      <!-- <source src="audio.ogg" type="audio/ogg"> -->
      <source id="source-audio" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>



    <div class="player-ctn">
      <div class="infos-ctn">
        <div class="timer">00:00</div>
        <div class="title"></div>
        <div class="duration">00:00</div>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <div class="btn-ctn">
        <div class="btn-action first-btn" onclick="upload()">
          <div id="btn-faws-back">
            <i class="fas fa-folder-plus"></i>
          </div>
        </div>


        <div class="btn-action " onclick="previous()">
          <div id="btn-faws-back">
            <i class='fas fa-step-backward'></i>
          </div>
        </div>
        <div class="btn-action" onclick="rewind()">
          <div id="btn-faws-rewind">
            <i class='fas fa-backward'></i>
          </div>
        </div>
        <div class="btn-action" onclick="toggleAudio()">
          <div id="btn-faws-play-pause">
            <i class='fas fa-play' id="icon-play"></i>
            <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
          </div>
        </div>
        <div class="btn-play" onclick="forward()">
          <div id="btn-faws-forward">
            <i class='fas fa-forward'></i>
          </div>
        </div>
        <div class="btn-action" onclick="next()">
          <div id="btn-faws-next">
            <i class='fas fa-step-forward'></i>
          </div>
        </div>
        <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
          <div id="btn-faws-volume">
            <i id="icon-vol-up" class='fas fa-volume-up'></i>
            <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
          </div>
        </div>
      </div>
      <div class="playlist-ctn"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/972e6d643b.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
